<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Container -->
    <div class="container">
      <!-- Image and Logo Section -->
      <section class="sidebar">
        <div class="logo-box">
          <img src="./img/astronaut.svg" alt="Vector art of an Astronaut" />
          <h1>AstroForm</h1>
        </div>
      </section>

      <!-- Main Signup Section -->
      <main class="main-section">
        <!-- Text above form -->
        <div class="text-section">
          <h2>Join us in Space!</h2>
          <p>
            Sign up and get a chance to traverse the cosmos with
            <em>AstroForm</em>, the industry leader for space tourism.
          </p>
        </div>

        <!-- Form Section -->
        <div class="form-section">
          <form action="#" method="GET">
            <!-- Name Input -->

            <div class="form 1">
              <label for="name">Full Name</label>
              <input type="text" name="name" id="name" required />
            </div>
            <!-- Email Input -->
            <div class="form 2">
              <label for="email">Email</label>
              <input type="email" name="email" id="email" required />
            </div>
            <!-- Password Inputs -->
            <div class="form 3">
              <label for="password">Password</label>
              <input type="password" name="password" id="password" required />
            </div>
            <div class="form 4">
              <label for="confirm-password">Confirm Password</label>
              <input
                type="password"
                name="confirm-password"
                id="confirm-password"
                required
              />
            </div>

            <!-- Signup Button -->
            <button type="submit" class="form 5">Sign up</button>
            <p>
              Already have an account?
              <a href="#"><span class="log-in">Log in</span></a>
            </p>
          </form>
        </div>
      </main>
    </div>
  </body>
</html>
